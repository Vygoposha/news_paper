{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %} {% endblock title %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/full-width-pics.css'%}" rel="stylesheet">

</head>

<body>



  <!-- Header - set the background image for the header in the line below -->
  <header class="py-5 bg-image-full" style="background-image: url('http://dgdesign.ru/uploads/posts/2019-01/1547110795_shapka-sayta-it-tehnologii.jpg');">
    <img class="img-fluid d-block mx-auto"  src="https://www.shareicon.net/data/256x256/2015/09/10/98787_news_512x512.png" alt="">
    <h1><a href="{% url 'news' %}">Все новости</a></h1>
    <br>Вы вошли как {{user}}
    {% if is_not_authorized %}
      <button> <a href=" /accounts/login ">Авторизироваться</a></button><br>
    {% else %}
      <button> <a href=" /accounts/logout ">Выйти из аккаунта</a></button>
      {% if is_not_authors %}
      <button> <a href="{% url 'upgrade' %}">Стать автором</a></button><br>
      {% endif %}
    {% endif %}


  </header>

  <!-- Content section -->
  <section class="py-5">
    <div class="container">
      {% block content %}
       {{ flatpage.content }}
       {% endblock content %}
    </div>
  </section>

  <!-- Image element - set the background image for the header in the line below -->
  <div class="py-5 bg-image-full" style="background-image: url('https://www.conchovalleyhomepage.com/wp-content/uploads/sites/83/2020/05/BREAKING-NEWS-GENERIC-1.jpg');">
    <!-- Put anything you want here! There is just a spacer below for demo purposes! -->
    <div style="height: 200px;"></div>
  </div>


  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Igor Vygolovskiy FWP-12 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
